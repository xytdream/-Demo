<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{ margin: 0; padding: 0;}
        #btn01{margin: 0 auto; width: 100px; height: 25px; display: block;}
        #box1{ margin: 50px auto; transition: .5s;}
        .b1{ width: 100px; height: 100px; background: red;}
        .b2{ width: 200px; height: 100px; background: skyblue;}
    </style>

    <script>
        window.onload = function(){
            //获取按钮和盒子的对象
            var btn01 = document.getElementById("btn01");
            var box1 = document.getElementById("box1")

            //为btn01绑定单击响应函数
            btn01.onclick = function(){
                //通过修改box1的class来改变box1的样式
                // box1.className = "b2"
                // addClass(box1,"b2")
                // removeClass(box1,"b2")
                toggleClass(box1,"b2")
            }
        }

        // 该函数用于向一个元素中添加指定的class属性
       /*
        *参数：
        *   obj: 要添加class属性的元素对象
        *   cName: 要添加的class值
        */ 
        function addClass(obj,cName){
            //判断元素是否已有指定的class属性值，没有则添加，有则不变
            if(!hasClass(obj,cName)){
                obj.className += " " + cName;
            }   
        }

        // 该函数用于判断一个元素中是否含有指定的class属性值
       /*
        *参数：
        *   obj: 要判断class属性的元素对象
        *   cName: 要判断的class属性值
        */ 
        function hasClass(obj,cName){
            //创建一个正则表达式
            var reg = new RegExp("\\b"+cName+"\\b")
            
            return reg.test(obj.className)
        }

        // 该函数用于移除元素中指定的class属性值
       /*
        *参数：
        *   obj: 要移除class属性的元素对象
        *   cName: 要移除的class属性值
        */ 
        function removeClass(obj,cName){
            //创建一个正则表达式
            var reg = new RegExp("\\b"+cName+"\\b")
            //将指定的属性值替换成空串即可达到移除效果
            obj.className = obj.className.replace(reg , "")
        }

       // 该函数用于切换元素中指定的class属性值，有则移除，无则添加
       /*
        *参数：
        *   obj: 要切换class属性的元素对象
        *   cName: 要切换的class属性值
        */ 
        function toggleClass(obj,cName){
            //判断是否有该class
            if(hasClass(obj,cName)){
                //有，移除
                removeClass(obj,cName)
            }else{
                //无，添加
                addClass(obj,cName)
            }
        }
    </script>
</head>
<body>
    <button id="btn01">点击变形</button>
    <div class="b1 b2" id="box1"></div>
</body>
</html>
